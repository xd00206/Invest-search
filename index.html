<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock and Reddit Data</title>
    <!-- Updated Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; connect-src 'self' https://www.reddit.com; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
</head>
<body>
    <!-- Stock Data Section -->
    <h1>What would you like to know more about?</h1>
    <form id="stockForm">
        <input type="text" id="symbol" placeholder="Enter Stock Symbol">
        <button type="submit">Get Data</button>
    </form>
    <div id="result"></div>

    <!-- Stock Data Graph -->
    <h1>Stock Data Graph</h1>
    <canvas id="stockChart" width="400" height="200"></canvas>

    <!-- Reddit Data Section -->
    <h1>Top Posts from Reddit</h1>
    <div id="reddit-posts"></div>

    <!-- Link to external JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="renderer.js"></script>
</body>
